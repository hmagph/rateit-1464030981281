<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todoApp">

<head>

  <meta  content="text/html; charset=utf-8"  http-equiv="content-type">
  <title>Feedback</title>
  <meta  http-equiv="X-UA-Compatible"  content="IE=edge">
  <meta  name="viewport"  content="width=300, initial-scale=1">
  <!--   <link  rel="stylesheet"  href="css/style.css"> -->
 
  <!-- load bootstrap -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>

<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">

  <div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div align="center">
         <!--  <h1><span class="label label-info"></span> Fiche d'évaluation</h1> -->
         <font  size="6"></font>
         <h1> <img  style="width: 450px; height: 200px;" class="newappIcon" src="images/innovation_day.png" alt="ibm" align="middle"></h1>
         <hr style="width:700px; color:#3b4b54; background-color:#2d3f49; height:5px; align:center;"/> 
    </div>

    <!-- FORM TO CREATE TRACKS -->
    
<div id="aDiv">  
   <form id=ratingform data-toggle="validator" class="form-inline">

                  
    <fieldset>
                      <p class="text-center" ng-show="loading">
                         <span class="fa fa-spinner fa-spin fa-3x"></span>
                      </p>
    </fieldset>

      <fieldset>
        <legend>Vos coordonnées</legend>

        <ol>
          <li>
            <label for=name>Nom</label>
            <input id=name name=name type=text placeholder="Prénom et nom" autofocus>
          </li>
 <!--           <li>   -->
 <!--            <label for=email>Email</label>   -->
 <!--             <input id=email name=email type=email placeholder="exemple@domaine.com">   -->
 <!--           </li>   -->
        </ol>
      </fieldset>

    
     <fieldset>
        <legend>Votre intérêt pour les sessions</legend>
        <ol>
          <li>
                                 <!-- LOOP OVER THE TRACKS IN $scope.todos -->

                                         
            <fieldset ng-repeat="todo in todos">
      
              <legend color="#111111">{{todo}}</legend>
              <ol>
              
              <div class="btn-group">
                <li>
 
                  <input id="{{todo}}" name="{{todo}}" value="Satisfait"  ng-checked="true" type=radio>
 
                  <label for="{{todo}}">Très intéressé(e)</label>
                </li>
                <li>
                  <input id="{{todo}}" name="{{todo}}" value="Moyen" type=radio>
                  <label for="{{todo}}">Moyennement intéressé(e)</label>
                </li>
                <li>
                  <input id="{{todo}}" name="{{todo}}" value="Non satisfait" type=radio>
                  <label for="{{todo}}">Peu intéressé(e)</label>
                </li>
                 </div>
              </ol>
       
            </fieldset>
          </li>

        </ol>
      </fieldset>
      
     <fieldset>
        <legend>Vos trois thèmes d'innovation à investiguer</legend>
          <ol>
            <li>
              <textarea id=comments name=comments rows=5></textarea>
            </li>
          </ol>
        </fieldset>

      <fieldset>
             <!-- createToDo() WILL CREATE NEW TODOS -->
            <button type="submit"  ng-click="createTodo()">Submit</button>    
          
       </fieldset>   

        </form>
        </div>  
     <!--     </div>  -->
    <!--      </div> -->
        </div>
    
    <!-- SHOW OFF OUR FORMDATA OBJECT -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="vendor/angular/angular.min.js"></script>
  <script type = "text/javascript"  src = "vendor/jquery/dist/jquery.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>

  <!-- load our todo service -->
  <script src="scripts/services/todo.service.js"></script>
  <!-- load up our controller -->
  <script src="scripts/controllers/todo.controller.js"></script>
  <!-- load our main application -->
  <script src="scripts/todo.js"></script>
  
  <script type="text/javascript" language="javascript">
  
window.onload=function() {
  document.getElementById("ratingform").onsubmit=function() {
	  window.location.replace("thanks.html");
    return false;
  }
}
</script>
</body>

</html>
